<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTS 5.1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    
    <style>
        :root {
            --primary-color: #0033A0; /* Blu */
            --secondary-color: #FCD116; /* Giallo */
            --accent-color: #F00A00; /* Rosso */
            --light-color: #FFFFFF; /* Bianco */
            --light-gray: #F4F4F4; 
        }

    /* Navbar personalizzata */
    .navbar {
      background-color: var(--primary-color);
    }

    .navbar-brand {
      color: var(--light-color) !important;
    }

    .navbar-nav .nav-link {
      color: var(--light-color) !important;
    }

    .navbar-nav .nav-link:hover {
      color: var(--secondary-color) !important;
    }

    /* Sezioni del sito */
    .section {
      padding: 60px 0;
    }
    .title {
      padding: 30px 0; /* Padding per dare spazio sopra e sotto */
      background-color: var(--primary-color); /* Colore di sfondo del titolo */
      color: var(--light-color); /* Colore del testo */
    }
    

    /* Stile per i bottoni */
    .btn-primary {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
    }

    .btn-primary:hover {
      background-color: var(--accent-color);
      border-color: var(--accent-color);
    }

    /* Footer */
    .footer {
      background-color: var(--primary-color);
      color: var(--light-color);
      padding: 40px 0;
    }

    /* Sezione per immagini turistiche */
    .tourist-images img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
  </style>
  <h1></h1>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="Romania.png" alt="Romania" width="180" height="auto"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#storia">Citta</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#turismo">Cibi Tipici</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="title text-center">
        <div class="container">
          <h1>Benvenuti in Romania</h1>
          
        </div>
    </div>

          
</body>
</html>
